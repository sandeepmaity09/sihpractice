<div class="row">
  <div class="col s12 m7">
    <div class="card">
      <div class="card-content">
        <div class="input-field col s6">
          <input id="admin_id" type="text" class="validate" name="admin_id" [(ngModel)]="admin_id">
          <label for="admin_id">Enter Id:</label>
        </div>
        <div class="input-field col s6">
          <input id="admin_password" type="text" class="validate" name="admin_password" [(ngModel)]="admin_password">
          <label for="admin_password">Enter Password:</label>
        </div>
        <!--<div>{{admin_id}}</div>                   // Testing Only-->
        <!--<div>{{admin_password}}</div>             // Testing Only-->
        <a class="waves-effect waves-light btn">Login</a>
      </div>
    </div>
  </div>
</div>
