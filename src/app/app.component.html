<div materialize class="row">
  <div class="col s12 m7">
    <div class="card">
      <div class="card-content">
        <div class="input-field col s6">
          <input id="phone_no" 
                  type="text" class="validate"
                  name="phone_no" [(ngModel)]="phone_no">
          <label for="phone_no">Enter Id:</label>
        </div>   
        <!--<div>{{phone_no}}</div>-->
        <button id="openModal" class="waves-effect waves-light btn" (click)="callModel()">Generate OTP</button>
      </div>
    </div>
  </div>
</div>  

<div id="modal1" name="modal1" class="modal">
  <div class="modal-content">
    <h4>Enter OTP</h4>
  </div>
  <div class="modal-footer">
          <div class="input-field col s6">
      <input id="otp" name="otp" [(ngModel)]="otp" type="text" class="validate">
    </div>
    <a href="/">Resend OTP</a>
    <button class="modal-action modal-close waves-effect waves-light btn" (click)="goTo()">Agree</button>
  </div>
</div>

<div>
  <router-outlet></router-outlet>
</div>
